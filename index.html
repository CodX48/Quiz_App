<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main_content.css">
    <title>Quiz App</title>
    <style>

.loading-bar {
  width: 200px;
  height: 5px;
  background-color: #9B7EBD;
  position: relative;
  animation: slide 2s infinite ease-in-out;
  transform: translateX(-200px);
}

/* Keyframes for the sliding animation */
@keyframes slide {
    0% {
    transform: translateX(-200px);
    width: 300px;
  }
  50% {
    transform: translateX(200px);
  }
  100% {
    transform: translateX(-200px);
    width: 300px;
  }
}

    </style>
</head>
<body>
    <div class="main-container">
        <div class="selection-list">
            <div id="loadingAlert" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.922); color: white; align-items: center; justify-content: center; z-index: 1;">
                <span class="loading-bar" ></span>
              </div>
              
        </div>
    </div>
    <script type="module" src="App.js"></script>
</body>
